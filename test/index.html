<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEC Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'disha-blue': '#23395b',
            'disha-red': '#e3342f',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <nav class="bg-disha-blue px-2 sm:px-4 py-2.5 rounded">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a href="#" class="flex items-center">
          <img src="https://placehold.co/150x50" alt="DEC logo placeholder image" class="mr-3 h-6 sm:h-9" />
          <span class="self-center text-lg font-semibold whitespace-nowrap text-white">DEC</span>
      </a>
      <div class="flex md:order-2">
          <!-- Mobile menu button -->
      </div>
      <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:text-white md:p-0" aria-current="page">Home</a>
          </li>
          <!-- Repeat for other navbar items -->
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:text-white md:p-0">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="path/to/your/react-component.js"></script>
</body>
</html>
